<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="svg-inject.min.js"></script>

    <title>Widget</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <p class="title" id="appTitle"></p>

      <div id="summaryWithSVG">
        <div>
          <!-- <object
            id="svg-object"
            data="asset (1).svg"
            type="image/svg+xml"
          ></object> -->
          <img src="asset.svg" onload="SVGInject(this)" />
        </div>
        <div id="summary"></div>
      </div>
      <div>
        <div id="leaderboard">
          <div id="leaderboardTitleWithSelect">
            <p class="title">LEADERBOARD</p>
            <select id="dropdown" onchange="showWeekOrMonth(weekOrMonth)">
              <option value="week" id="week">Week</option>
              <option value="month" id="month">Month</option>
            </select>
          </div>
          <ul></ul>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
